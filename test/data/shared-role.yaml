apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: shared-resource-my-share
  namespace: builds-test
rules:
  - apiGroups:
      - sharedresource.openshift.io
    resources:
      - sharedsecrets
      - sharedconfigmaps
    resourceNames:
      - my-share
      - my-share-configmap
    verbs:
      - use